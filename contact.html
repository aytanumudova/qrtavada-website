    <div class="container">
        <h1 class="main-header text-center mt-5 font-weight-bold">Əlaqə</h1>
        <p class="text-center" style="color: black!important;">Təklif və iradlarınızı bizə yazın</p>
        <form action="#" class="p-5  p-md-3 p-lg-5  m-1  shadow">
            <div class="row mx-md-3 mx-lg-5  p-md-3 px-lg-5">
                <div class="form-group  col-md-6">
                    <label for="name">Adınız<span>&#9913;</span></label>
                    <input type="text" class="form-control" name="name" id="name">
                </div>
                <div class="form-group  col-md-6">
                    <label for="subject">Mövzu<span>&#9913;</span></label>
                    <input type="text" class="form-control" name="subject" id="subject">
                </div>
                <div class="form-group  col-md-6">
                    <label for="email">Email ünvanı<span>&#9913;</span></label>
                    <input type="email" class="form-control" name="email" id="email">
                </div>
                <div class="form-group  col-md-6">
                    <label for="tel">Telefon<span>&#9913;</span></label>
                    <input type="tel" class="form-control" name="tel" id="tel">
                </div>

                <div class="form-group col-md-12">
                    <label for="message">İsmarıcınız<span>&#9913;</span></label>
                    <textarea class="form-control" name="message" id="message" cols="30" rows="5"></textarea>
                </div>
                <button type="submit" role="button" class="btn btn-success ml-3">Göndər</button>
            </div>
        </form>
    </div>
